<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KREME Invoice Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="hero is-bold gradient-bg">
        <div class="has-text-centered">
            <img src="Logo.png" alt="KREME Logo" class="logo" width="80px">
            <h2 class="title has-text-white">KREME Invoice Form</h2>
        </div>
    </section>

    <form id="form" class="container box p-5 my-5" method="POST">
        <div class="field">
            <label class="label">Invoice Date:</label>
            <input type="date" id="invoiceDate" name="invoiceDate" class="input" required>
        </div>

        <div class="field">
            <label class="label">Buyer Name:</label>
            <input type="text" id="buyerName" name="buyerName" class="input" required>
        </div>

        <div class="field">
            <label class="label">Buyer Address:</label>
            <input type="text" id="buyerAddress" name="buyerAddress" class="input" required>
        </div>

        <div class="field">
            <table class="table is-fullwidth is-striped">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Qty</th>
                        <th>Unit</th>
                        <th>Rate (₹)</th>
                        <th>Total (₹)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="itemTableBody">
                    <!-- Items will be added dynamically -->
                </tbody>
            </table>
            <button type="button" class="button is-info mt-2" onclick="addRow()">Add Item</button>
        </div>

        <div class="field">
            <label class="label">Add (+) (₹):</label>
            <input type="number" id="addAmount" name="addAmount" class="input" min="0" step="0.01" oninput="updateTotalInvoiceAmount()">
        </div>

        <div class="field">
            <label class="label">Remarks:</label>
            <input type="text" id="remarks" name="remarks" class="input">
        </div>

        <div class="field">
            <label class="label">Payment Status:</label>
            <div class="select is-fullwidth">
                <select id="paymentStatus" name="paymentStatus" required>
                    <option value="Cash">Cash</option>
                    <option value="Bank">Bank</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>
        </div>

        <div class="field">
            <label class="label">Total Invoice Amount (₹):</label>
            <input type="text" id="totalInvoiceAmount" name="totalInvoiceAmount" class="input" readonly>
        </div>

        <div class="buttons">
            <button type="submit" class="button is-primary">Send to Spreadsheet</button>
            <button type="reset" class="button is-danger">Cancel</button>
        </div>
    </form>

    <div id="message" class="notification is-success is-hidden">Form submitted successfully!</div>

    <script src="index.js"></script>
</body>
</html>
